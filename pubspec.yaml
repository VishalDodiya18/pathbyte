name: labapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.6
  dropdown_button2: ^2.3.9
  easy_debounce: ^2.0.3
  flutter:
    sdk: flutter
  flutter_native_html_to_pdf: ^1.0.1
  flutter_screenutil: ^5.9.3
  flutter_tabler_icons: ^1.43.0
  get: ^4.6.6
  http: ^1.5.0
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.20.2
  path_provider: ^2.1.5
  phone_form_field:
    path: plugin/phone_form_field_example
  share_plus: ^11.1.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/logos/
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/Inter-Light.ttf
          weight: 300
